<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
<style>
  .clickable{
    cursor: pointer;
    background-color: aqua;
  }
</style>
</head>
<body>

    <div class="container">
      <a id="downloadAnchorElem" style="display:none"></a>
            <div class="row">

                <div class="col">
                    Students record table
                </div>
            </div>
            <form action="" id="add">
           <div class="row">
            <div class="col">
                               
                    <select class="form-select" aria-label="Default select example" id="course">
                        <option selected>Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="Polytechnic">Polytechnic</option>
                      </select></div>
                      <div class="col">
                      <select class="form-select" aria-label="Default select example" id="branch">
                        <option selected>Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ME">ME</option>
                        <option value="EE">EE</option>
                        <option value="CE">CE</option>
                        <option value="ECE">ECE</option>
                      </select></div>
                      <div class="col">
                        <select class="form-select" aria-label="Default select example" id="year">
                          <option selected>Year</option>
                          <option value="1">1st</option>
                          <option value="2">2nd</option>
                          <option value="3">3rd</option>
                          <option value="4">4th</option>
                         
                        </select></div>
                        <div class="col">
                    <input type="number" name="student" id="totalstudent" placeholder="total student"></div>
                    <div class="col">
                    <input type="number" name="passedstudent" id="passedstudent" placeholder="Passed without back">
                  </div>
                  <div class="col">
                    <input type="number" name="backstudent" id="backstudent" placeholder="passed with back">
                  </div>
                  <div class="col">
                    <input type="submit" name="submit" >
                  </div>
                </div>
                </form>
               
            
        
    </div>

    <div class="container mt-3">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p> 
        
        <input type="text" name="" id="search" placeholder="search here...">
        <table class="table table-bordered" id="my-table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Branch</th>
              <th>Year</th>
              <th>Total Students</th>
              <th>Passed without back</th>
              <th>passed with back</th>
            
            </tr>
          </thead>
          <tbody id="t-body">
           
          </tbody>
        </table>

      </div>
      

      <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script> 
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.3/datatables.min.js"></script>
    <link href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.js"></script>

    
    <script src="app.js"></script>
    <script>
    
          $('.table').DataTable();
 
  </script>
  
  
</body>
</html>
